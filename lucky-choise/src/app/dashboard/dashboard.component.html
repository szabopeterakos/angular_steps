<p class="title">
  The
  <b>
    {{ title }}
  </b>
  game, have fun !
</p>

<main>
  <app-tile
    *ngFor="let tile of array"
    state="{{ tile }}"
    (click)="onClick(tile)"
    color="{{ color }}"
  ></app-tile>
</main>

<p>tries: {{ clickCounter }}</p>
<app-nav-panel [winner]="winner"></app-nav-panel>
<p *ngIf="winner">You tried <span>{{ score }}</span> times, neat...</p>
